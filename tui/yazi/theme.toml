[manager]
cwd = { fg = "{{ teal }}" }

hovered         = { fg = "{{ base }}", bg = "{{ blue }}" }
preview_hovered = { fg = "{{ base }}", bg = "{{ text }}" }

find_keyword  = { fg = "{{ yellow }}", italic = true }
find_position = { fg = "{{ pink }}", bg = "reset", italic = true }

marker_copied   = { fg = "{{ green }}", bg = "{{ green }}" }
marker_cut      = { fg = "{{ red }}", bg = "{{ red }}" }
marker_marked   = { fg = "{{ teal }}", bg = "{{ teal }}" }
marker_selected = { fg = "{{ blue }}", bg = "{{ blue }}" }

tab_active   = { fg = "{{ base }}", bg = "{{ text }}" }
tab_inactive = { fg = "{{ text }}", bg = "{{ surface1 }}" }
tab_width    = 1

count_copied   = { fg = "{{ base }}", bg = "{{ green }}" }
count_cut      = { fg = "{{ base }}", bg = "{{ red }}" }
count_selected = { fg = "{{ base }}", bg = "{{ blue }}" }

border_symbol = "│"
border_style  = { fg = "{{ overlay1 }}" }

syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

[mode]
normal_main = { fg = "{{ base }}", bg = "{{ blue }}", bold = true }
normal_alt  = { fg = "{{ blue }}", bg = "{{ surface0 }}"}

select_main = { fg = "{{ base }}", bg = "{{ green }}", bold = true }
select_alt  = { fg = "{{ green }}", bg = "{{ surface0 }}"}

unset_main  = { fg = "{{ base }}", bg = "{{ flamingo }}", bold = true }
unset_alt   = { fg = "{{ flamingo }}", bg = "{{ surface0 }}"}

[status]
separator_open  = ""
separator_close = ""

progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "{{ blue }}", bg = "{{ surface1 }}" }
progress_error  = { fg = "{{ red }}", bg = "{{ surface1 }}" }

perm_type  = { fg = "{{ blue }}" }
perm_read  = { fg = "{{ yellow }}" }
perm_write = { fg = "{{ red }}" }
perm_exec  = { fg = "{{ green }}" }
perm_sep   = { fg = "{{ overlay1 }}" }

[input]
border   = { fg = "{{ blue }}" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "{{ blue }}" }
active   = { fg = "{{ pink }}" }
inactive = {}

[confirm]
border     = { fg = "{{ blue }}" }
title      = { fg = "{{ blue }}" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "{{ blue }}" }

[tasks]
border  = { fg = "{{ blue }}" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "{{ surface0 }}" }
cand            = { fg = "{{ teal }}" }
rest            = { fg = "{{ overlay2 }}" }
desc            = { fg = "{{ pink }}" }
separator       = "  "
separator_style = { fg = "{{ surface1 }}" }

[help]
on      = { fg = "{{ teal }}" }
run     = { fg = "{{ pink }}" }
desc    = { fg = "{{ overlay2 }}" }
hovered = { bg = "{{ surface1 }}", bold = true }
footer  = { fg = "{{ text }}", bg = "{{ surface1 }}" }

[notify]
title_info  = { fg = "{{ teal }}" }
title_warn  = { fg = "{{ yellow }}" }
title_error = { fg = "{{ red }}" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "{{ teal }}" },
	{ mime = "{audio,video}/*", fg = "{{ yellow }}" },

	# Archives
	{ mime = "application/*zip", fg = "{{ pink }}" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "{{ pink }}" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "{{ green }}" },

	# Fallback
	{ name = "*", fg = "{{ text }}" },
	{ name = "*/", fg = "{{ blue }}" }
]

[spot]
border = { fg = "{{ blue }}" }
title  = { fg = "{{ blue }}" }
tbl_cell = { fg = "{{ blue }}", reversed = true }
tbl_col = { bold = true }


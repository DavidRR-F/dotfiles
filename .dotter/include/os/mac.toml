[vscode]
depends = ["theme"]

[vscode.files]
"editor/vscode" = "~/.config/Code/User"

[nvim.files]
"editor/nvim" = "~/.config/nvim"

[shell.files]
"shell/.zshrc" = "~/.zshrc"

[shell.variables]
shell = "zsh"

[tui]
depends = ["theme"]

[tui.files]
"tui/lazygit/config.yml" = "~/Library/Application Support/lazygit/config.yml"
"tui/k9s/config.yaml" = "~/.config/k9s/config.yaml"
"tui/k9s/theme.yaml" = "~/.config/k9s/skins/theme.yaml"
"tui/yazi/theme.toml" = "~/.config/yazi/theme.toml"

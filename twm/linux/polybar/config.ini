[colors]
base = #e61e1e2e
mantle = {{ mantle }}
crust = {{ crust }}
text = {{ text }}
subtext0 = {{ subtext0 }}
subtext1 = {{ subtext1 }}
surface0 = {{ surface0 }}
surface1 = {{ surface1 }}
surface2 = {{ surface2 }}
overlay0 = {{ overlay0 }}
overlay1 = {{ overlay1 }}
overlay2 = {{ overlay2 }}
blue = {{ blue }}
lavender = {{ lavender }}
sapphire = {{ sapphire }}
sky = {{ sky }}
teal = {{ teal }}
green = {{ green }}
yellow = {{ yellow }}
peach = {{ peach }}
maroon = {{ maroon }}
red = {{ red }}
mauve = {{ mauve }}
pink = {{ pink }}
flamingo = {{ flamingo }}
rosewater = {{ rosewater }}
transparent = {{ transparent }}

[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/bar1]
monitor = ${env:MONITOR:}
width = 150
offset-x = 0.4%
offset-y = 0.5%
height = 15pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.flamingo}

font-0 = {{ font }}:size=12;4
font-1 = {{ font }}:size=10;2

modules-left = bspwm
#modules-right = pulseaudio battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bar2]
monitor = ${env:MONITOR:}
width = 148
offset-x = 92%
offset-y = 0.5%
height = 15pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

line-size = 6pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.flamingo}

font-0 = {{ font }}:size=12;4
font-1 = {{ font }}:size=10;2

#modules-left = bspwm
modules-right = pulseaudio battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>

use-ui-max = true

interval = 5

label-muted = 
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal>
format-disconnected = <label-disconnected>
label-disconnected = 󰤮
ramp-signal-0 = 󰤨
ramp-signal-1 = 󰤥
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤟
ramp-signal-4 = 󰤯
ramp-signal-5 = 󰤫

[module/eth]
inherit = network-base
format-connected = %{T1}<label-connected>%{T-}
interface-type = wired
label-connected = 󰈀

[module/date]
type = internal/date
interval = 1
timezone = "America/New_York"
date = %I:%M%

label = %{T2}%date%
label-foreground = ${colors.primary}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
ws-icon-default = 

label-active = %icon%
label-active-background = ${colors.base}
label-active-foreground = ${colors.green}
label-active-underline= ${colors.transparent}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.mauve}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

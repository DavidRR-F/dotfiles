k9s:
  body:
    fgColor: "{{ text }}"
    bgColor: default
    logoColor: "{{ mauve }}"
  prompt:
    fgColor: "{{ text }}"
    bgColor: default
    suggestColor: "{{ blue  }}"
  help:
    fgColor: "{{ text }}"
    bgColor: default
    sectionColor: "{{ green  }}"
    keyColor: "{{ blue  }}"
    numKeyColor: "{{ maroon }}"
  frame:
    title:
      fgColor: "{{ teal }}"
      bgColor: default
      highlightColor: "{{ pink  }}"
      counterColor: "{{ yellow  }}"
      filterColor: "{{ green  }}"
    border:
      fgColor: "{{ mauve }}"
      focusColor: "{{ lavender }}"
    menu:
      fgColor: "{{ text }}"
      keyColor: "{{ blue  }}"
      numKeyColor: "{{ maroon }}"
    crumbs:
      fgColor: "{{ base }}"
      bgColor: default
      activeColor: "{{ flamingo }}"
    status:
      newColor: "{{ blue  }}"
      modifyColor: "{{ lavender }}"
      addColor: "{{ green  }}"
      pendingColor: "{{ peach }}"
      errorColor: "{{ red  }}"
      highlightColor: "{{ sky }}"
      killColor: "{{ mauve }}"
      completedColor: "{{ subtext0 }}"
  info:
    fgColor: "{{ peach }}"
    sectionColor: "{{ text }}"
  views:
    table:
      fgColor: "{{ text }}"
      bgColor: default
      cursorFgColor: "{{ surface0 }}"
      cursorBgColor: "{{ mantle }}"
      markColor: "{{ rosewater }}"
      header:
        fgColor: "{{ yellow  }}"
        bgColor: default
        sorterColor: "{{ sky }}"
    xray:
      fgColor: "{{ text }}"
      bgColor: default
      cursorColor: "{{ mantle }}"
      cursorTextColor: "{{ base }}"
      graphicColor: "{{ pink  }}"
    charts:
      bgColor: default
      chartBgColor: default
      dialBgColor: default
      defaultDialColors:
        - "{{ green  }}"
        - "{{ red  }}"
      defaultChartColors:
        - "{{ green  }}"
        - "{{ red  }}"
      resourceColors:
        cpu:
          - "{{ mauve }}"
          - "{{ blue  }}"
        mem:
          - "{{ yellow  }}"
          - "{{ peach }}"
    yaml:
      keyColor: "{{ blue  }}"
      valueColor: "{{ text }}"
      colonColor: "{{ subtext0 }}"
    logs:
      fgColor: "{{ text }}"
      bgColor: default
      indicator:
        fgColor: "{{ lavender }}"
        bgColor: default
        toggleOnColor: "{{ green  }}"
        toggleOffColor: "{{ subtext0 }}"
  dialog:
    fgColor: "{{ yellow  }}"
    bgColor: default
    buttonFgColor: "{{ base }}"
    buttonBgColor: default
    buttonFocusFgColor: "{{ base }}"
    buttonFocusBgColor: "{{ pink  }}"
    labelFgColor: "{{ rosewater }}"
    fieldFgColor: "{{ text }}"
